<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Lumba-lumba</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ccefff;
      margin: 0;
      padding: 30px;
    }

    #scene {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: linear-gradient(to top, #0077be 40%, #ffffff 40%);
      overflow: hidden;
      border: 3px solid #005f8c;
      border-radius: 12px;
      margin: auto;
    }

    #dolphin {
      position: absolute;
      width: 80px;
      height: auto;
      left: 50%;
      transform: translateX(-50%);
      top: 200px;
      transition: top 1s ease;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Animasi Lumba-lumba</h2>
  <p>Klik tombol untuk melihat lumba-lumba melompat dan menyelam!</p>

  <div id="scene">
    <img id="dolphin" src="https://i.ibb.co/7Q3FGZP/dolphin.png" alt="Lumba-lumba">
  </div>

  <div>
    <button onclick="jump()">Lompat +4 m</button>
    <button onclick="dive()">Menyelam -9 m</button>
    <button onclick="reset()">Reset</button>
  </div>

  <h3>Posisi Saat Ini: <span id="pos">0</span> meter</h3>

  <script>
    const dolphin = document.getElementById("dolphin");
    const posText = document.getElementById("pos");

    let position = 0;
    const centerTop = 200;

    function updateDolphin() {
      const pixels = centerTop - position * 10;
      dolphin.style.top = pixels + "px";
      posText.textContent = position;
    }

    function jump() {
      position += 4;
      updateDolphin();
    }

    function dive() {
      position -= 9;
      updateDolphin();
    }

    function reset() {
      position = 0;
      updateDolphin();
    }

    updateDolphin();
  </script>

</body>
    </html>
