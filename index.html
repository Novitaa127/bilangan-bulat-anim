<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Lumba-lumba</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ccefff;
      margin: 0;
      padding: 30px;
    }
    #scene {
      position: relative;
      width: 100%;
      height: 400px;
      background: linear-gradient(to top, #0077be 40%, #ffffff 40%);
      overflow: hidden;
      border: 3px solid #005f8c;
      border-radius: 12px;
    }
    #dolphin {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Dolphin_icon.svg/512px-Dolphin_icon.svg.png') no-repeat center;
      background-size: contain;
      left: 50%;
      transform: translateX(-50%);
      top: 200px;
      transition: top 1s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Animasi Lumba-lumba: Lompat dan Menyelam</h2>
  <p>Klik tombol untuk melihat pergerakan lumba-lumba.</p>

  <div id="scene">
    <div id="dolphin"></div>
  </div>

  <div>
    <button onclick="jump()">Lompat +4 meter</button>
    <button onclick="dive()">Menyelam -9 meter</button>
    <button onclick="reset()">Reset</button>
  </div>

  <h3>Posisi Saat Ini: <span id="pos">0</span> meter</h3>

  <script>
    const dolphin = document.getElementById("dolphin");
    const posText = document.getElementById("pos");

    let position = 0; // meter dari permukaan laut
    const centerTop = 200; // posisi 0 di tengah

    function updateDolphin() {
      dolphin.style.top = (centerTop - position * 10) + "px"; // 1m = 10px
      posText.textContent = position;
    }

    function jump() {
      position += 4;
      updateDolphin();
    }

    function dive() {
      position -= 9;
      updateDolphin();
    }

    function reset() {
      position = 0;
      updateDolphin();
    }

    updateDolphin();
  </script>

</body>
  </html>
