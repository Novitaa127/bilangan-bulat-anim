<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Animasi Lumba-lumba Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ccefff;
      padding: 30px;
    }

    #scene {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: linear-gradient(to top, #0077be 40%, #ffffff 40%);
      border-radius: 12px;
      border: 3px solid #005f8c;
      margin: auto;
      overflow: hidden;
    }

    #dolphin {
      position: absolute;
      font-size: 40px;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.8s ease;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      background: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Animasi Lumba-lumba</h2>
  <p>Klik tombol untuk melihat lumba-lumba (üê¨) bergerak!</p>

  <div id="scene">
    <div id="dolphin">üê¨</div>
  </div>

  <div>
    <button onclick="jump()">Lompat +4 m</button>
    <button onclick="dive()">Menyelam -9 m</button>
    <button onclick="reset()">Reset</button>
  </div>

  <h3>Posisi Saat Ini: <span id="pos">0</span> meter</h3>

  <script>
    const dolphin = document.getElementById("dolphin");
    const posText = document.getElementById("pos");

    let position = 0;
    const baseTop = 200;

    function update() {
      dolphin.style.top = (baseTop - position * 10) + "px";
      posText.textContent = position;
    }

    function jump() {
      position += 4;
      update();
    }

    function dive() {
      position -= 9;
      update();
    }

    function reset() {
      position = 0;
      update();
    }

    update();
  </script>

</body>
</html>
